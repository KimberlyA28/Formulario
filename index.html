<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuestionario</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quiz de Programacion</h1>
      </header>
      <main>
        <!-- FORMULARIO -->
        <div id="quizz-container">
          <p id="question">
            <span id="question-number">1</span> &#8212;
            <span id="question-text">¿Cuál es la unidad de medida de los metros?</span>
          </p>
          <div id="answers-box">
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          </div>
        </div>

        <!-- PUNTAJE -->
        <div id="score-container" class="hide">
          <h2>Felicidades</h2>
          <p id="display-score"><span>90</span>%</p>
          <p>
            Tienes razón <span id="correct-answers">0</span> de
            <span id="questions-qty">10</span> preguntas
          </p>
          <button id="restart">¡Tomar una prueba!</button>
        </div>

        <button class="answer-template hide">
          <span class="btn-letter"></span> <span class="question-answer"></span>
        </button>
      </main>
    </div>
  </body>
</html>
